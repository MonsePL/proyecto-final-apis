<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/foro.css">
</head>

<body>

  <h1>Aqui va el contenido de tema individual</h1>



  <section class="row busqueda">
    <form class="navbar-form navbar-left" role="search ">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Search">
      </div>
      <button type="submit" class="btn btn-default">Buscar</button>
    </form>

  </section>


  <div class="jumbotron fondocajacomen margen">
    <h1 class="sangria">Foro Cool!</h1>
    <button type="button" class="btn btn-primary btn-sm margenboton" data-toggle="modal" data-target="#myModal">
        + Crear Respuesta
      </button>
    <!-- Borar cuando se entienda como pasar info con topic id-->
    <h1>Ingresa el topic id a este html usando la url.</h1>
    <a href='verTopic.html?topic_id=2'>Algo asi</a><br/>
    <a href='verTopic.html?topic_id=1'>O asi</a>
    <!-- Borar cuando se entienda como pasar info con topic id-->
    <table class="table table-striped">
      <thead>

      </thead>
      <tbody id="tabla"></tbody>
    </table>

  </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <form action="" id="caja">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Nuevo Post</h4>
          </div>

          <div class="modal-body">
            <div class="form-group">
              <label for="autor">Autor:</label>
              <input type="text" class="form-control" id="autor" placeholder="Tu nombre">
            </div>
            <div class="form-group">
              <label for="comentario">Escribe tu comentario:</label>
              <input type="text" class="form-control" id="contentcomen" placeholder="Escribe tu comentario">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">+ Agregar</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- jQuery -->
